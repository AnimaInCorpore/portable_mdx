name: Deploy to Website

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry Run (simulate upload)'
        type: boolean
        default: false

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq lftp

      # If you have a build process (e.g., minification), uncomment and configure these lines:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install and Build
      #   run: |
      #     npm install
      #     npm run build

      - name: FTP/SFTP Deploy
        shell: bash
        env:
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs['dry-run'] || 'false' }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
        run: |
          DRY_ARG=""
          if [ "$DRY_RUN" = "true" ]; then
            DRY_ARG="--dry-run"
          fi

          LFTP_CMD="
            set cmd:fail-exit yes;
            set net:timeout 20;
            set net:max-retries 2;
            set net:reconnect-interval-base 5;
            set net:reconnect-interval-max 15;
            set sftp:auto-confirm yes;
            open -u $FTP_USERNAME,$FTP_PASSWORD -p 22 sftp://$FTP_SERVER;
            mirror --reverse --delete --verbose \
              --exclude node_modules/ \
              --exclude-glob *.rom \
              --exclude-glob *.ROM \
              --exclude eslint.config.cjs \
              --exclude package.json \
              --exclude package-lock.json \
              $DRY_ARG \
              ./web/ /web/anides.de/mdx/;
          "
          timeout 840s lftp -c "$LFTP_CMD"
